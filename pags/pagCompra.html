<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/style2.css">
    <link rel="stylesheet" href="../estilo/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=0" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-brands/css/uicons-brands.css'>
    <title>street style</title>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imgPG = document.getElementById('imgBuy')
            const imgPG1 = document.getElementById('imgBuy1')
            const camisa = localStorage.getItem('camisa')
            imgPG.src = '../imgs/masculino/camisas/' + camisa + '-f.png'
            imgPG1.src = '../imgs/masculino/camisas/' + camisa + '-v.png'
        })
    </script>
</head>

<body>
    <!-- Navegação -->
    <nav id="navegacao">
        <div>
            <button class="menu" id="openMenu">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </button>
        </div>
        <div style="margin: 0 auto;">
            <h1 class="ntitulo">street Style</h1>
        </div>

        <div class="btns">
            <button class="btn" id="busca">
                <span class="material-symbols-outlined search">
                    search
                </span>
            </button>
            <button class="btn" id="shoppingCart">
                <span class="material-symbols-outlined cart">
                    shopping_cart
                </span>
            </button>
            <button class="btn">
                <span class="material-symbols-outlined user">
                    person

            </button>
        </div>
    </nav>
    <!-- Aba de pesquisa -->
    <div class="pesquisar" id="pesquisa"><input id="search" class="off" type="text">
    </div>

    <!-- Menu lateral -->

    <div class="divisorMenu aberto" id="Menulateral">
        <div class="menuLateral">
            <div class="mtitulo">
                <h1>Street Style</h1>
                <button id="fecharMenu">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </button>
            </div>
            <div class="categorias">
                <div class="loja">
                    <div class="topLoja fechado" id="btnLoja">
                        <p>Loja</p>
                        <p>
                            <span id="seta" class="material-symbols-outlined">
                                arrow_drop_down
                            </span>
                        </p>
                    </div>
                    <div class="subLoja" id="subLoja">
                        <p>Camisas</p>
                        <p>Kits completos</p>
                        <p>Bermudas</p>
                    </div>
                </div>
                <p>Promoções</p>
                <p>Novidades</p>
                <p>Tendencias</p>
            </div>
        </div>
        <div class="Menudark">

        </div>
    </div>

    <main class="mainPgBuy">
        <div class="btnReturn">
            <button class="btReturn">
                <a class="material-symbols-outlined" href="../index.html">
                    reply
                </a>
            </button>

        <div class="divImgBuy">
            <div class="divImg1"><img id="imgBuy" src="" alt=""></div>
            <div class="divImg2"><img id="imgBuy1" src="" alt=""></div>
        </div>
        <div class="descrissao2">
            <div class="classificacao2">
                <p>4.5★★★★☆</p>
                <p style="font-size: x-small;">142</p>
            </div>
            <div class="valor">
                <p>R$ 69,99</p>
                <p style="text-decoration: line-through;">R$ 89,99</p>
            </div>
        </div>
    </main>

    <script src="/javaScript/btns.js">
